openapi: 3.0.0
info:
  title: IGDB API
  version: 4.0.0
  contact:
    name: IGDB Support
    url: https://www.igdb.com/contact
    email: support@igdb.com
  license:
    url: https://www.twitch.tv/p/legal/developer-agreement/
    name: Twitch Developer Services Agreement
  description: >-
    One of the principles behind IGDB.com is accessibility of data. We wish to
    share the data with anyone who wants to build cool video game oriented
    websites, apps and services.


    This means that you are not only contributing to the value of IGDB but to
    thousands of other projects as well. We are looking forward to see what
    exciting game related projects you come up with. Happy coding!

    This OpenAPI documentation and schema project is unofficial and made by [s-crypt](https://github.com/s-crypt)
    The source code is [available here](https://github.com/s-crypt/IGDB-OpenAPI)
    Issues and pull requests are welcome!

  termsOfService: https://www.twitch.tv/p/en/legal/terms-of-service/
externalDocs:
  url: https://api-docs.igdb.com
security:
  - Authorization_Key: []
  - Client-ID: []
servers:
  - url: https://api.igdb.com/v4
    description: The main base URL for the IGDB API
    variables: {}
  - url: >-
      https://id.twitch.tv/oauth2/token?client_id={client_id}&client_secret={client_secret}&grant_type=client_credentials
    description: >-
      Twitch Developer Authentication. Only used to obtain an access token for
      the IGDB API
    variables:
      client_id:
        default: abcdefg12345
      client_secret:
        default: hijklmn67890
paths:
  /age_ratings:
    security:
      - Authorization_Key: []
      - Client-ID: []
    post:
      summary: Age Rating according to various rating organizations
      description: ""
      parameters: []
      operationId: AgeRating
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AgeRating"
      tags:
        - Endpoints
